name: Java CI with Gradle

on:
  push:
    branches: [ "make_gitAction" ]
  pull_request:
    branches: [ "make_gitAction" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Gradle
      run: ./gradlew build -x test


    - name: TEST with Gradle
      run: ./gradlew test 